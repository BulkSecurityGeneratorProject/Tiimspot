
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCommentLabel" translate="tiimspotApp.comment.home.createOrEditLabel">Create or edit a Comment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="comment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tiimspotApp.comment.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="comment.comment"
                    required />
            <div ng-show="editForm.comment.$invalid">
                <p class="help-block"
                    ng-show="editForm.comment.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tiimspotApp.comment.creationDate" for="field_creationDate">CreationDate</label>
            <input type="datetime-local" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="comment.creationDate"
                     />
        </div>

        <div class="form-group">
            <label translate="tiimspotApp.comment.event" for="field_event">event</label>
            <select class="form-control" id="field_event" name="event" ng-model="comment.event" ng-options="event as event.id for event in events track by event.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tiimspotApp.comment.ouder" for="field_ouder">ouder</label>
            <select class="form-control" id="field_ouder" name="ouder" ng-model="comment.ouder" ng-options="ouder as ouder.id for ouder in ouders track by ouder.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tiimspotApp.comment.persoon" for="field_persoon">persoon</label>
            <select class="form-control" id="field_persoon" name="persoon" ng-model="comment.persoon" ng-options="persoon as persoon.id for persoon in persoons track by persoon.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tiimspotApp.comment.persoonEvent" for="field_persoonEvent">persoonEvent</label>
            <select class="form-control" id="field_persoonEvent" name="persoonEvent" ng-model="comment.persoonEvent" ng-options="persoonEvent as persoonEvent.id for persoonEvent in persoonevents track by persoonEvent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
