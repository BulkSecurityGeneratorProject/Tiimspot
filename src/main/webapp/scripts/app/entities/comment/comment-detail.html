
<div>
    <h2><span translate="tiimspotApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tiimspotApp.comment.comment">Comment</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.comment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.comment.creationDate">CreationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.creationDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.comment.event">event</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="event.detail({id:comment.event.id})">{{comment.event.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.comment.ouder">ouder</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="ouder.detail({id:comment.ouder.id})">{{comment.ouder.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.comment.persoon">persoon</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="persoon.detail({id:comment.persoon.id})">{{comment.persoon.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.comment.persoonEvent">persoonEvent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="persoonEvent.detail({id:comment.persoonEvent.id})">{{comment.persoonEvent.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
