
<div>
    <h2><span translate="tiimspotApp.event.detail.title">Event</span> {{event.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tiimspotApp.event.naam">Naam</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.naam}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.event.datum">Datum</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.datum | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.event.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'tiimspotApp.EventType.' + event.type}}">{{event.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.event.adres">adres</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="Adres.detail({id:event.adres.id})">{{event.adres.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
