
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEventScoreLabel" translate="tiimspotApp.eventScore.home.createOrEditLabel">Create or edit a EventScore</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="eventScore.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tiimspotApp.eventScore.discipline" for="field_discipline">Discipline</label>
            <select class="form-control" name="discipline" ng-model="eventScore.discipline" id="field_discipline">
                <option value="ONTOELAATBAAR" translate="tiimspotApp.Score.ONTOELAATBAAR">ONTOELAATBAAR</option>
                <option value="ZWAK" translate="tiimspotApp.Score.ZWAK">ZWAK</option>
                <option value="NORMAAL" translate="tiimspotApp.Score.NORMAAL">NORMAAL</option>
                <option value="GOED" translate="tiimspotApp.Score.GOED">GOED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tiimspotApp.eventScore.techniek" for="field_techniek">Techniek</label>
            <select class="form-control" name="techniek" ng-model="eventScore.techniek" id="field_techniek">
                <option value="" translate="tiimspotApp.Score."></option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
