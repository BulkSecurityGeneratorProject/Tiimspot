<div>
    <h2 translate="tiimspotApp.persoon.home.title">Persoons</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="persoon.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tiimspotApp.persoon.home.createLabel">Create a new Persoon</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Persoon</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tiimspotApp.persoon.voornaam">Voornaam</th>
                    <th translate="tiimspotApp.persoon.naam">Naam</th>
                    <th translate="tiimspotApp.persoon.geslacht">Geslacht</th>
                    <th translate="tiimspotApp.persoon.geboorteDatum">GeboorteDatum</th>
                    <th translate="tiimspotApp.persoon.telefoonnummer">Telefoonnummer</th>
                    <th translate="tiimspotApp.persoon.adres">adres</th>
                    <th translate="tiimspotApp.persoon.ouder">ouder</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="persoon in persoons track by persoon.id">
                    <td><a ui-sref="persoon.detail({id:persoon.id})">{{persoon.id}}</a></td>
                    <td>{{persoon.voornaam}}</td>
                    <td>{{persoon.naam}}</td>
                    <td translate="{{'tiimspotApp.Geslacht.' + persoon.geslacht}}">{{persoon.geslacht}}</td>
                    <td>{{persoon.geboorteDatum | date:'medium'}}</td>
                    <td>{{persoon.telefoonnummer}}</td>
                    <td>
                        <a ui-sref="Adres.detail({id:persoon.adres.id})">{{persoon.adres.id}}</a>
                    </td>
                    <td>
                        <span ng-repeat="ouder in persoon.ouders">
                            <a class="form-control-static" ui-sref="ouder.detail({id: {{ouder.id}}})">{{ouder.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="persoon.detail({id:persoon.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="persoon.edit({id:persoon.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="persoon.delete({id:persoon.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
