
<div>
    <h2><span translate="tiimspotApp.persoon.detail.title">Persoon</span> {{persoon.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tiimspotApp.persoon.voornaam">Voornaam</span>
                </td>
                <td>
                    <span class="form-control-static">{{persoon.voornaam}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.persoon.naam">Naam</span>
                </td>
                <td>
                    <span class="form-control-static">{{persoon.naam}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.persoon.geslacht">Geslacht</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'tiimspotApp.Geslacht.' + persoon.geslacht}}">{{persoon.geslacht}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.persoon.geboorteDatum">GeboorteDatum</span>
                </td>
                <td>
                    <span class="form-control-static">{{persoon.geboorteDatum | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.persoon.adres">adres</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="Adres.detail({id:persoon.adres.id})">{{persoon.adres.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tiimspotApp.persoon.contactinfo">contactinfo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="Contactinfo.detail({id:persoon.contactinfo.id})">{{persoon.contactinfo.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
