<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="elewijtLogo img-responsive img-rounded"></span>            
        </div>
        <div class="col-md-8">
            <h1 translate="main.title">Welkom bij Tiimspot!</h1>
            <p class="lead" translate="main.subtitle">Een tool om jou team te beheren</p>

            <div ng-switch="isAuthenticated()">
            	<div ng-switch-when="true">
	                <div class="alert alert-success" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
	                    You are logged in as user "{{account.login}}".                                        
	                </div>
	                
	                <div>
	                	Hier kan u de deelname van de speler bevestigen voor de evenementen van de ploeg: <a ui-sref="event"><span class="glyphicon glyphicon-asterisk"></span>&#xA0;<span translate="global.menu.entities.event">event</span></a>
                   	</div>	
                </div>

                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.register">
                    You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>
                </div>
            </div>
        </div>
    </div>
</div>
